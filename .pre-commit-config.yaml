repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-merge-conflict
      - id: check-xml
      - id: detect-private-key
  - repo: local
    hooks:
      - id: export-requirements-txt
        name: Export requirements.txt
        entry: make py-export
        language: system
        files: 'pyproject.toml'
      - id: dotnet-tool-restore
        name: Install dotnet tools
        language: system
        entry: dotnet tool restore
        files: ".config/dotnet-tools.json"
        pass_filenames: false
      - id: csharpier
        name: Run CSharpier on c# files
        entry: dotnet tool run dotnet-csharpier
        language: system
        types:
          - c#
      - id: dotnet-unit-test
        name: Dotnet unit tests
        entry: make dotnet-unit-tests
        pass_filenames: false
        language: system
        files: "dotnet/"
      - id: dotnet-integration-test
        name: Dotnet integration tests
        entry: make dotnet-integration-tests
        pass_filenames: false
        language: system
        files: "dotnet/"
      - id: pulumi-preview
        name: Run preview of the pulumi config as a dry run
        entry: make pulumi-preview
        pass_filenames: false
        language: system
        files: "infra/"
